<!DOCTYPE html>
<html>
<head>
    <title>Download file</title>
</head>
<body>
    <button onclick="downloadFile('https://store.brewology.com/get/homebrew.php?id=24&fid=2171')">Download File</button>
    <script>
        function downloadFile(fileUrl) {
            var anchor = document.createElement('a');
            anchor.href = fileUrl;
            anchor.download = fileUrl.split('/').pop();
            anchor.click();

    </script>
    
   <style>
      /* Center the button using CSS */
      button {
        margin: 0 auto;
        display: block;
      }
  </style>
        <button onclick="window.location.href='https://zsuperadevkniceibro.github.io/main2/';">next</button>

</body>
</html>
